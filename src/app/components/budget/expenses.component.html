<div class="header">
  <h2>Expenses</h2>
  <button md-mini-fab color="primary" id="add-button" mdTooltip="Click to add more expenses" [mdTooltipPosition]="position">
    <md-icon class="md-24" (click)="budgetService.add_expense()">add_box</md-icon>
  </button>
</div>
<div>    
  <section *ngFor="let d of budgetService.expdata.data; let i = index" [style.background-color]="i % 2 === 0 ? '#555' : '#222'" class="section-style">
    <md-input-container>
      <input mdInput placeholder="Expense Name" [(ngModel)]="d.expenseType">
    </md-input-container>
    <md-input-container>
      <input mdInput placeholder="Amount" [(ngModel)]="d.expense">
    </md-input-container>
    <button md-icon-button color="warn" mdTooltip="Click to remove this expense" [mdTooltipPosition]="position">
      <md-icon class="md-16" (click)="budgetService.delete_expense()">&#xE15C;</md-icon>
    </button>
  </section>
</div>
<br>
<div>
  <a (ngModel)="budgetService.income.value">${{budgetService.monthlyIncome | number:'1.2'}}</a>
</div>
